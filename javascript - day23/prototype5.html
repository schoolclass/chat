<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组合构造函数+原型模式</title>
</head>
<body>
    <script>
        function Obj(name,height){
           this.name = name;     //实例属性
           this.height = height;
           this.arr = ['a',"b","c"];
        };

        Obj.prototype = {
            constructor:Obj,
            run:function(){
                return this.name + this.height + this.arr
            }
        }

        var obj = new Obj('宋晓梁',175);
        obj.arr.push('d')
        alert(obj.run())
        var obj2 = new Obj('刘小凡',175);
        // obj.arr.push('d')
        alert(obj2.run())
    </script>
</body>
</html>
