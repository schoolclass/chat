       function Obj(name,height){
           this.name = name;     //实例属性
           this.height = height;

                console.log('实例开始  -- 开始分配内存地址')

                    return this.name + this.height + this.arr
                }
                console.log('实例结束  -- 内存地址分配结束')
            }
        };
